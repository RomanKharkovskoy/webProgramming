<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/delivery_style.css">
    <title>Оформление заказа</title>
</head>
<body>
    <div class="inputs">
        <h2>Оформление заказа</h2>
        <form action="/src/php/process_order.php" method="post">
            <label for="first_name">Имя</label><br>
            <input type="text" name="first_name" required><br>

            <label for="last_name">Фамилия</label><br>
            <input type="text" name="last_name" required><br>

            <label for="middle_name">Отчество</label><br>
            <input type="text" name="middle_name"><br>

            <label for="address">Адрес</label><br>
            <input type="text" name="address" required><br>

            <label for="phone">Телефон</label><br>
            <input type="tel" name="phone" required><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" required><br>

            <label for="product">Выберите товар</label><br>
            <select name="product">
                <option value="Товар 1">Товар 1</option>
                <option value="Товар 2">Товар 2</option>
            </select><br>

            <label for="comments">Комментарий к заказу</label><br>
            <textarea name="comments"></textarea><br>
            
            <button type="submit">Отправить заказ</button>
        </form>
    </div>  
</body>
</html>
