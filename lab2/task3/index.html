<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыватель ссылок</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="name">
        <h1>Открыватель ссылок</h1>
    </div>
    <div class="input-container">
        <input type="text" id="link1" placeholder="Ссылка 1">
        <input type="text" id="link2" placeholder="Ссылка 2">
        <input type="text" id="link3" placeholder="Ссылка 3">
        <input type="text" id="link4" placeholder="Ссылка 4">
        <input type="text" id="link5" placeholder="Ссылка 5">
        <input type="number" id="interval" placeholder="Интервал (секунды)">
        <button id="startButton">Старт</button>
    </div>
    <div id="status"></div>
    <script src="src/js/main.js"></script>
</body>
</html>
